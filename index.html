<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Griglia Campo Minato</title>
</head>
<body>
    <div class="wrapper bg-warning-subtle">
        <header class="bg-info-subtle">
            <div class="container h-100 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="w-h70 me-3">
                        <img class="img-fluid" src="https://play-lh.googleusercontent.com/tfNe3vyMUvTqCrDwNMyTY0k3jdSjIQ3DGFZiLBZvP0b3F1Xghv4OFmU6UJemTHhajRk=w240-h480-rw" alt="logo">
                    </div>
                    <h1>Campo minato</h1>
                </div>
                <form class="d-flex align-items-center">
                    <div>
                        <label class="me-3" for="level">Seleziona il livello</label>
                        <select class="me-3"  name="level" id="level">
                            <option value="easy" selected>Facile</option>
                            <option value="medium">Medio</option>
                            <option value="hard">Difficile</option>
                        </select>
                    </div>
                    <button class="btn btn-warning" type="submit">Gioca</button>
                </form>
            </div>
        </header>
        <main>
            <div class="container h-100 d-flex flex-wrap justify-content-center align-items-center">
                <div id="playground" class="d-flex flex-wrap">
                    <!-- <div class="square d-flex flex-shrink-0 justify-content-center align-items-center"></div> -->
                </div>
                <h2 class="mt-3 w-100 text-center">Seleziona il livello e inizia a giocare!</h2>
            </div>
        </main>
        <footer class="bg-info-subtle">
            <div class="container d-flex align-items-center justify-content-center h-100">
                <p class="fs-4 text-center">Made with &hearts; by Booleaners</p>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="./js/utility.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
